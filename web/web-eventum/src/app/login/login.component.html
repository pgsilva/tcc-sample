<form
  [formGroup]="form"
  (ngSubmit)="sendLogin()"
  accept-charset="UTF-8"
  role="form"
  novalidate
>
  <fieldset>
    <div formGroupName="loginForm" novalidate>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="User"
          type="text"
          formControlName="user"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Password"
          type="password"
          formControlName="pass"
        />
      </div>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Token"
        type="text"
        readonly
        [value]="token"
      />
    </div>
    <input
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      value="Login"
    /><br />
    <div *ngIf="result.login" class="alert alert-success" role="alert">
      {{ result.login }}
    </div>
    <div *ngIf="result.error" class="alert alert-danger" role="alert">
      {{ result.error }}
    </div>
  </fieldset>
</form>
