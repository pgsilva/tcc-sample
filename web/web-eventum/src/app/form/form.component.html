<form
  [formGroup]="form"
  (ngSubmit)="sendUser()"
  accept-charset="UTF-8"
  role="form"
  novalidate
>
  <fieldset>
    <div formGroupName="userForm" novalidate>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Name"
          type="text"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="Age"
          type="text"
          formControlName="age"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          placeholder="E-mail"
          type="text"
          formControlName="mail"
        />
      </div>
    </div>
    <input
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      value="To Register"
    /><br />
    <div *ngIf="result.login" class="alert alert-success" role="alert">
      {{ result.login }}
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Token"
        type="text"
        readonly
        [value]="token"
      />
    </div>
  </fieldset>
</form>
