<div class="center">
<div
  id="carouselExampleIndicators"
  class="carousel slide center"
  data-ride="carousel"
  style="padding-top:100px;"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="https://wallpapers.moviemania.io/desktop/movie/105/f7830d/back-to-the-future-desktop-wallpaper.jpg?w=2552&h=1442"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://imgix.bustle.com/uploads/image/2018/12/11/afb9d0c2-58c5-4ac3-854d-6124a841058a-mv5bnta4mtyxmtm5of5bml5banbnxkftztgwnjgyodi4njm_v1_sx1777_cr001777744_al_.jpg?w=970&h=546&fit=crop&crop=faces&auto=format&q=70"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="https://wallpapersite.com/images/wallpapers/god-of-war-3840x2160-ps4-kratos-son-atreus-1128.jpg"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
